---
networks:
  eden:
    external: true
services:
  kerberos:
    image: greyp9/kerberos:2412
    hostname: kerberos
    networks:
      - eden
    ports:
      - "8888:8888/tcp"
      - "8888:8888/udp"
    environment:
      FOO: bar
    volumes:
    - ${KAFKA_SASL_SECRETS_DIR}:/tmp/keytab
    - /dev/urandom:/dev/random
